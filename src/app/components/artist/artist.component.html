
    <div *ngIf="artist" class="col-lg-4 col-sm-12 col-md-12 row artistCard" (click)="getEvents(artist.name)">
        <div class="col-md-4"> <img [src]="artist && artist.image_url" /> </div>
        <div class="col-md-8 row align-content-center m-0">
            <label>
                {{artist && artist.name}}
            </label>
            <p> {{artist && artist.facebook_page_url}} </p> 
        </div>
    </div>
